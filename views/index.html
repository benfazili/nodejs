<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Server</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: 0.4s;
      background: #000;
      color: #fff;
    }

    .container {
      margin-top: 120px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    /* Dark Mode Button */
    .mode-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .light-mode {
      background: #f5f5f5;
      color: #000;
    }

    .light-mode .mode-switch {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="mode-switch" onclick="toggleMode()">üåô Dark / ‚òÄÔ∏è Light</div>

  <div class="container">
    <h1>Wagwan Fam ‚ö°</h1>
    <p>Ben & Franck Assistant Server is LIVE.</p>

    <button class="btn" onclick="alert('Yo fam, good vibes only! Server working üî•')">
      Press Me üöÄ
    </button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
